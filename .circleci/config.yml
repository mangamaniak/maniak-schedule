version: 2.1

parameters:
  deploy_branch:
    type: string
    default: "main"
    
jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install SSH client
          command: |
            sudo apt-get update
            sudo apt-get install -y openssh-client
      - run:
          name: Add SSH key
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H $SSH_PANERA_HOST >> ~/.ssh/known_hosts
      - run:
          name: Execute remote SSH command
          command: |
            ssh $SSH_PANERA_USERNAME@$SSH_PANERA_HOST \
            "cd /home/paneramg/domains/mangazone.panera.mg/public_html && php artisan scraper:run --slug=dr-stone --stop-at=232"

workflows:
  version: 2
  dr_stone:
    triggers:
      - schedule:
          cron: "*/5 * * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - deploy
